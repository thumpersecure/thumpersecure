name: Build Site Snapshot

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 06:00 UTC
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/build_snapshot.js

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet docs/data/site_snapshot.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/site_snapshot.json
          git commit -m "chore: update site snapshot [skip ci]"
          git push
