<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" width="1200" height="120" role="img" aria-label="THUMPERSECURE Code Cookbook footer">
  <defs>
    <linearGradient id="gradLine" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffcc"/>
      <stop offset="33%" stop-color="#18dcff"/>
      <stop offset="66%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softBlur"><feGaussianBlur stdDeviation="8"/></filter>
    <pattern id="fGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <style>
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
    @keyframes glow{0%,100%{opacity:0.8}50%{opacity:1}}
    @keyframes d1{0%,100%{transform:translate(0,0)}50%{transform:translate(6px,-4px)}}
    @keyframes d2{0%,100%{transform:translate(0,0)}50%{transform:translate(-5px,3px)}}
    @keyframes d3{0%,100%{transform:translate(0,0)}50%{transform:translate(4px,5px)}}
    .cursor{animation:blink 1s step-end infinite}
    .glow-text{animation:glow 3s ease-in-out infinite}
    .f1{animation:d1 8s ease-in-out infinite}
    .f2{animation:d2 10s ease-in-out infinite}
    .f3{animation:d3 7s ease-in-out infinite}
    text{font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
  </style>

  <rect width="1200" height="120" fill="#06060e"/>
  <rect width="1200" height="120" fill="url(#fGrid)"/>

  <rect x="0" y="0" width="1200" height="2" fill="url(#gradLine)"/>
  <rect x="0" y="0" width="200" height="2" fill="white" opacity="0.15">
    <animateTransform attributeName="transform" type="translate" values="-200,0;1200,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="0" width="1200" height="8" fill="url(#gradLine)" opacity="0.1" filter="url(#softBlur)"/>

  <text x="600" y="56" text-anchor="middle" font-size="20" fill="#00ffcc" filter="url(#textGlow)" class="glow-text">// enter code cookbook</text>
  <rect x="726" y="42" width="10" height="17" fill="#00ffcc" opacity="0.9" class="cursor"/>

  <text x="600" y="82" text-anchor="middle" font-size="12" fill="#44475a">thumpersecure.github.io</text>
  <text x="600" y="100" text-anchor="middle" font-size="9" fill="#2a2d3a" opacity="0.6">end of line</text>

  <circle cx="150" cy="50" r="1.2" fill="#00ffcc" opacity="0.3" class="f1"/>
  <circle cx="300" cy="90" r="0.9" fill="#18dcff" opacity="0.25" class="f2"/>
  <circle cx="1050" cy="45" r="1" fill="#8b5cf6" opacity="0.3" class="f3"/>
  <circle cx="900" cy="85" r="1.3" fill="#ff00aa" opacity="0.2" class="f1"/>
  <circle cx="450" cy="30" r="0.8" fill="#00ffcc" opacity="0.2" class="f2"/>
  <circle cx="750" cy="100" r="1.1" fill="#18dcff" opacity="0.25" class="f3"/>
</svg>
