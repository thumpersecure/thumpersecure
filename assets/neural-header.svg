<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="THUMPERSECURE cinematic neon header">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="52%" stop-color="#1f2a44" />
      <stop offset="82%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
    <linearGradient id="scan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.05" />
      <stop offset="50%" stop-color="#58a6ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0.05" />
    </linearGradient>
    <pattern id="grid" width="34" height="34" patternUnits="userSpaceOnUse">
      <path d="M 34 0 L 0 0 0 34" fill="none" stroke="#93c5fd" stroke-opacity="0.12" stroke-width="1" />
    </pattern>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)" />
  <rect width="1200" height="300" fill="url(#grid)" />

  <g filter="url(#glow)">
    <circle cx="130" cy="66" r="48" fill="#58a6ff" fill-opacity="0.35" />
    <circle cx="1080" cy="70" r="58" fill="#f778ba" fill-opacity="0.3" />
    <circle cx="990" cy="250" r="64" fill="#7c3aed" fill-opacity="0.27" />
  </g>

  <rect x="70" y="38" width="290" height="40" rx="10" fill="#111827" stroke="#58a6ff" stroke-opacity="0.5" />
  <text x="215" y="64" fill="#dbeafe" font-size="15" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">IMMERSIVE BUILD SURFACE</text>

  <text x="600" y="156" fill="#ffffff" font-size="64" font-weight="700" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">THUMPERSECURE</text>
  <text x="600" y="196" fill="#dbeafe" font-size="24" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">privacy + osint + public tooling</text>

  <line x1="70" y1="236" x2="1130" y2="236" stroke="url(#scan)" stroke-width="3" />
</svg>
