<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="THUMPERSECURE Code Cookbook header">
  <defs>
    <radialGradient id="orbTL" cx="0" cy="0" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ffcc" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#06060e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbBR" cx="1200" cy="300" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#06060e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbMR" cx="1100" cy="80" r="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff00aa" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#06060e" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow"><feGaussianBlur stdDeviation="6"/></filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <style>
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
    @keyframes scanline{0%{transform:translateY(38px)}100%{transform:translateY(295px)}}
    @keyframes pulse{0%,100%{opacity:0.5}50%{opacity:1}}
    @keyframes f1{0%,100%{transform:translate(0,0)}50%{transform:translate(8px,-12px)}}
    @keyframes f2{0%,100%{transform:translate(0,0)}50%{transform:translate(-10px,8px)}}
    @keyframes f3{0%,100%{transform:translate(0,0)}50%{transform:translate(6px,10px)}}
    @keyframes f4{0%,100%{transform:translate(0,0)}50%{transform:translate(-8px,-6px)}}
    @keyframes f5{0%,100%{transform:translate(0,0)}50%{transform:translate(12px,5px)}}
    .cursor{animation:blink 1s step-end infinite}
    .scan{animation:scanline 8s linear infinite}
    .tab-glow{animation:pulse 3s ease-in-out infinite}
    .p1{animation:f1 7s ease-in-out infinite}
    .p2{animation:f2 9s ease-in-out infinite}
    .p3{animation:f3 11s ease-in-out infinite}
    .p4{animation:f4 8s ease-in-out infinite}
    .p5{animation:f5 10s ease-in-out infinite}
    text{font-family:'JetBrains Mono','Fira Code','Courier New',monospace}
  </style>

  <rect width="1200" height="300" fill="#06060e"/>
  <rect width="1200" height="300" fill="url(#grid)"/>
  <rect width="1200" height="300" fill="url(#orbTL)"/>
  <rect width="1200" height="300" fill="url(#orbBR)"/>
  <rect width="1200" height="300" fill="url(#orbMR)"/>
  <circle cx="80" cy="40" r="60" fill="#00ffcc" opacity="0.02" filter="url(#softGlow)"/>
  <circle cx="1140" cy="270" r="80" fill="#8b5cf6" opacity="0.02" filter="url(#softGlow)"/>

  <rect x="30" y="12" width="1140" height="276" rx="10" fill="#0d1117" stroke="rgba(0,255,204,0.15)" stroke-width="1"/>
  <rect x="30" y="12" width="1140" height="36" rx="10" fill="#161b22"/>
  <rect x="30" y="38" width="1140" height="10" fill="#161b22"/>

  <circle cx="56" cy="30" r="6" fill="#ff5f56"/>
  <circle cx="76" cy="30" r="6" fill="#ffbd2e"/>
  <circle cx="96" cy="30" r="6" fill="#27c93f"/>

  <rect x="120" y="18" width="170" height="28" rx="5" fill="#0d1117"/>
  <text x="132" y="37" font-size="11" fill="#b8c0d0" opacity="0.8">code_cookbook.ts</text>
  <rect x="120" y="18" width="170" height="28" rx="5" fill="none" stroke="#00ffcc" stroke-width="0.5" opacity="0.3" class="tab-glow"/>

  <rect x="30" y="48" width="44" height="240" fill="#06060e" opacity="0.5"/>

  <text x="52" y="72" font-size="13" fill="#3a4a5a" text-anchor="end">1</text>
  <text x="82" y="72" font-size="13" fill="#44475a">// CODE COOKBOOK</text>

  <text x="52" y="94" font-size="13" fill="#3a4a5a" text-anchor="end">2</text>

  <text x="52" y="116" font-size="13" fill="#3a4a5a" text-anchor="end">3</text>
  <text x="82" y="116" font-size="13">
    <tspan fill="#ff00aa">interface</tspan>
    <tspan fill="#00b8ff"> Recipe</tspan>
    <tspan fill="#8b5cf6"> {</tspan>
  </text>

  <text x="52" y="138" font-size="13" fill="#3a4a5a" text-anchor="end">4</text>
  <text x="82" y="138" font-size="13">
    <tspan fill="#b8c0d0">    name</tspan><tspan fill="#8b5cf6">:</tspan>
    <tspan fill="#00ffcc"> "THUMPERSECURE"</tspan>
  </text>

  <text x="52" y="160" font-size="13" fill="#3a4a5a" text-anchor="end">5</text>
  <text x="82" y="160" font-size="13">
    <tspan fill="#b8c0d0">    role</tspan><tspan fill="#8b5cf6">:</tspan>
    <tspan fill="#00ffcc"> "OSINT &amp; SEO Specialist"</tspan>
  </text>

  <text x="52" y="182" font-size="13" fill="#3a4a5a" text-anchor="end">6</text>
  <text x="82" y="182" font-size="13">
    <tspan fill="#b8c0d0">    tools</tspan><tspan fill="#8b5cf6">:</tspan>
    <tspan fill="#8b5cf6"> [</tspan><tspan fill="#00ffcc">"privacy"</tspan><tspan fill="#8b5cf6">,</tspan>
    <tspan fill="#00ffcc"> "osint"</tspan><tspan fill="#8b5cf6">,</tspan>
    <tspan fill="#00ffcc"> "seo"</tspan><tspan fill="#8b5cf6">]</tspan>
  </text>

  <text x="52" y="204" font-size="13" fill="#3a4a5a" text-anchor="end">7</text>
  <text x="82" y="204" font-size="13">
    <tspan fill="#b8c0d0">    stars</tspan><tspan fill="#8b5cf6">:</tspan>
    <tspan fill="#00b8ff"> 529</tspan>
  </text>

  <text x="52" y="226" font-size="13" fill="#3a4a5a" text-anchor="end">8</text>
  <text x="82" y="226" font-size="13" fill="#8b5cf6">}</text>

  <text x="52" y="248" font-size="13" fill="#3a4a5a" text-anchor="end">9</text>

  <text x="52" y="270" font-size="13" fill="#3a4a5a" text-anchor="end">10</text>
  <text x="82" y="270" font-size="13">
    <tspan fill="#ff00aa">export</tspan>
    <tspan fill="#ff00aa"> const</tspan>
    <tspan fill="#b8c0d0"> cookbook</tspan>
    <tspan fill="#8b5cf6"> =</tspan>
    <tspan fill="#ff00aa"> await</tspan>
    <tspan fill="#00b8ff"> serve</tspan><tspan fill="#8b5cf6">()</tspan>
  </text>

  <rect x="382" y="258" width="8" height="15" fill="#00ffcc" class="cursor"/>
  <rect x="30" y="0" width="1140" height="1" fill="#00ffcc" opacity="0.06" class="scan"/>

  <circle cx="950" cy="80" r="1.5" fill="#00ffcc" opacity="0.4" class="p1"/>
  <circle cx="1050" cy="150" r="1" fill="#00b8ff" opacity="0.3" class="p2"/>
  <circle cx="850" cy="200" r="1.2" fill="#8b5cf6" opacity="0.35" class="p3"/>
  <circle cx="1100" cy="250" r="1" fill="#ff00aa" opacity="0.25" class="p4"/>
  <circle cx="980" cy="120" r="0.8" fill="#00ffcc" opacity="0.3" class="p5"/>
  <circle cx="1020" cy="220" r="1.3" fill="#00b8ff" opacity="0.2" class="p1"/>
  <circle cx="900" cy="260" r="0.9" fill="#8b5cf6" opacity="0.3" class="p2"/>
  <circle cx="1080" cy="70" r="1.1" fill="#00ffcc" opacity="0.25" class="p3"/>
</svg>
