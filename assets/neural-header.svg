<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="THUMPERSECURE code editor header">
  <defs>
    <radialGradient id="orbTL" cx="0" cy="0" r="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff9f" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#0a0e17" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orbBR" cx="1200" cy="300" r="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0a0e17" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <style>
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    @keyframes scanline { 0%{transform:translateY(38px)} 100%{transform:translateY(295px)} }
    @keyframes pulse { 0%,100%{opacity:0.6} 50%{opacity:1} }
    @keyframes float1 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(8px,-12px)} }
    @keyframes float2 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-10px,8px)} }
    @keyframes float3 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(6px,10px)} }
    @keyframes float4 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-8px,-6px)} }
    @keyframes float5 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(12px,5px)} }
    .cursor { animation: blink 1s step-end infinite; }
    .scan { animation: scanline 8s linear infinite; }
    .pulse-glow { animation: pulse 3s ease-in-out infinite; }
    .p1 { animation: float1 7s ease-in-out infinite; }
    .p2 { animation: float2 9s ease-in-out infinite; }
    .p3 { animation: float3 11s ease-in-out infinite; }
    .p4 { animation: float4 8s ease-in-out infinite; }
    .p5 { animation: float5 10s ease-in-out infinite; }
    text { font-family: 'JetBrains Mono','Fira Code','Courier New',monospace; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0a0e17"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Corner orbs -->
  <rect width="1200" height="300" fill="url(#orbTL)"/>
  <rect width="1200" height="300" fill="url(#orbBR)"/>
  <circle cx="80" cy="40" r="60" fill="#00ff9f" opacity="0.03" filter="url(#softGlow)"/>
  <circle cx="1140" cy="270" r="80" fill="#7c3aed" opacity="0.03" filter="url(#softGlow)"/>

  <!-- Editor window border -->
  <rect x="30" y="12" width="1140" height="276" rx="10" fill="#0d1117" stroke="rgba(0,255,159,0.15)" stroke-width="1"/>

  <!-- Title bar -->
  <rect x="30" y="12" width="1140" height="36" rx="10" fill="#161b22"/>
  <rect x="30" y="38" width="1140" height="10" fill="#161b22"/>

  <!-- Traffic lights -->
  <circle cx="56" cy="30" r="6" fill="#ff5f56"/>
  <circle cx="76" cy="30" r="6" fill="#ffbd2e"/>
  <circle cx="96" cy="30" r="6" fill="#27c93f"/>

  <!-- Tab -->
  <rect x="120" y="18" width="160" height="28" rx="5" fill="#0d1117"/>
  <text x="132" y="37" font-size="11" fill="#e0e6ed" opacity="0.8">thumpersecure.ts</text>

  <!-- Title bar glow -->
  <rect x="120" y="18" width="160" height="28" rx="5" fill="none" stroke="#00ff9f" stroke-width="0.5" opacity="0.3" class="pulse-glow"/>

  <!-- Line number gutter -->
  <rect x="30" y="48" width="44" height="240" fill="#0a0e17" opacity="0.5"/>

  <!-- Code block: line numbers + syntax highlighted code -->
  <!-- Line 1: comment -->
  <text x="52" y="72" font-size="13" fill="#3a4a5a" text-anchor="end">1</text>
  <text x="82" y="72" font-size="13" fill="#4a5568">// THUMPERSECURE</text>

  <!-- Line 2: blank -->
  <text x="52" y="94" font-size="13" fill="#3a4a5a" text-anchor="end">2</text>

  <!-- Line 3: interface Profile { -->
  <text x="52" y="116" font-size="13" fill="#3a4a5a" text-anchor="end">3</text>
  <text x="82" y="116" font-size="13">
    <tspan fill="#ff3e8a">interface</tspan>
    <tspan fill="#00b8ff"> Profile</tspan>
    <tspan fill="#7c3aed"> {</tspan>
  </text>

  <!-- Line 4: name -->
  <text x="52" y="138" font-size="13" fill="#3a4a5a" text-anchor="end">4</text>
  <text x="82" y="138" font-size="13">
    <tspan fill="#e0e6ed">    name</tspan><tspan fill="#7c3aed">:</tspan>
    <tspan fill="#00ff9f"> "THUMPERSECURE"</tspan>
  </text>

  <!-- Line 5: focus -->
  <text x="52" y="160" font-size="13" fill="#3a4a5a" text-anchor="end">5</text>
  <text x="82" y="160" font-size="13">
    <tspan fill="#e0e6ed">    focus</tspan><tspan fill="#7c3aed">:</tspan>
    <tspan fill="#7c3aed"> [</tspan><tspan fill="#00ff9f">"privacy"</tspan><tspan fill="#7c3aed">,</tspan>
    <tspan fill="#00ff9f"> "osint"</tspan><tspan fill="#7c3aed">,</tspan>
    <tspan fill="#00ff9f"> "tools"</tspan><tspan fill="#7c3aed">]</tspan>
  </text>

  <!-- Line 6: original -->
  <text x="52" y="182" font-size="13" fill="#3a4a5a" text-anchor="end">6</text>
  <text x="82" y="182" font-size="13">
    <tspan fill="#e0e6ed">    original</tspan><tspan fill="#7c3aed">:</tspan>
    <tspan fill="#00b8ff"> true</tspan>
  </text>

  <!-- Line 7: closing brace -->
  <text x="52" y="204" font-size="13" fill="#3a4a5a" text-anchor="end">7</text>
  <text x="82" y="204" font-size="13" fill="#7c3aed">}</text>

  <!-- Line 8: blank -->
  <text x="52" y="226" font-size="13" fill="#3a4a5a" text-anchor="end">8</text>

  <!-- Line 9: export const -->
  <text x="52" y="248" font-size="13" fill="#3a4a5a" text-anchor="end">9</text>
  <text x="82" y="248" font-size="13">
    <tspan fill="#ff3e8a">export</tspan>
    <tspan fill="#ff3e8a"> const</tspan>
    <tspan fill="#e0e6ed"> codebook</tspan>
    <tspan fill="#7c3aed"> =</tspan>
    <tspan fill="#ff3e8a"> await</tspan>
    <tspan fill="#00b8ff"> init</tspan><tspan fill="#7c3aed">()</tspan>
  </text>

  <!-- Line 10 -->
  <text x="52" y="270" font-size="13" fill="#3a4a5a" text-anchor="end">10</text>

  <!-- Blinking cursor on line 9 -->
  <rect x="380" y="237" width="8" height="15" fill="#00ff9f" class="cursor"/>

  <!-- Scan line -->
  <rect x="30" y="0" width="1140" height="1" fill="#00ff9f" opacity="0.06" class="scan"/>

  <!-- Floating particles -->
  <circle cx="950" cy="80" r="1.5" fill="#00ff9f" opacity="0.4" class="p1"/>
  <circle cx="1050" cy="150" r="1" fill="#00b8ff" opacity="0.3" class="p2"/>
  <circle cx="850" cy="200" r="1.2" fill="#7c3aed" opacity="0.35" class="p3"/>
  <circle cx="1100" cy="250" r="1" fill="#ff3e8a" opacity="0.25" class="p4"/>
  <circle cx="980" cy="120" r="0.8" fill="#00ff9f" opacity="0.3" class="p5"/>
  <circle cx="1020" cy="220" r="1.3" fill="#00b8ff" opacity="0.2" class="p1"/>
  <circle cx="900" cy="260" r="0.9" fill="#7c3aed" opacity="0.3" class="p2"/>
  <circle cx="1080" cy="70" r="1.1" fill="#00ff9f" opacity="0.25" class="p3"/>
</svg>
