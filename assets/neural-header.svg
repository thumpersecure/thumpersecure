<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="THUMPERSECURE immersive build surface">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117" />
      <stop offset="45%" stop-color="#1f2a44" />
      <stop offset="75%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#58a6ff" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#60a5fa" stroke-opacity="0.12" stroke-width="1" />
    </pattern>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="420" fill="url(#bg)" />
  <rect width="1200" height="420" fill="url(#grid)" />

  <g filter="url(#softGlow)">
    <circle cx="130" cy="86" r="40" fill="#58a6ff" fill-opacity="0.38" />
    <circle cx="1090" cy="104" r="52" fill="#f778ba" fill-opacity="0.32" />
    <circle cx="1032" cy="330" r="72" fill="#7c3aed" fill-opacity="0.24" />
  </g>

  <rect x="70" y="66" width="330" height="44" rx="12" fill="url(#chip)" stroke="#58a6ff" stroke-opacity="0.55" />
  <text x="236" y="94" fill="#c9d1d9" font-size="17" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">IMMERSIVE BUILD SURFACE</text>

  <text x="600" y="208" fill="#ffffff" font-size="64" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" text-anchor="middle">THUMPERSECURE</text>
  <text x="600" y="250" fill="#dbeafe" font-size="24" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">privacy + osint + public tooling</text>

  <g opacity="0.9">
    <rect x="160" y="302" width="250" height="54" rx="12" fill="url(#chip)" stroke="#58a6ff" stroke-opacity="0.62" />
    <text x="285" y="336" fill="#c9d1d9" font-size="18" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">PUBLIC PROJECT MATRIX</text>

    <rect x="476" y="302" width="250" height="54" rx="12" fill="url(#chip)" stroke="#f778ba" stroke-opacity="0.62" />
    <text x="601" y="336" fill="#c9d1d9" font-size="18" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">MOBILE PRIORITY</text>

    <rect x="792" y="302" width="250" height="54" rx="12" fill="url(#chip)" stroke="#34d399" stroke-opacity="0.62" />
    <text x="917" y="336" fill="#c9d1d9" font-size="18" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" text-anchor="middle">LOW FRICTION UX</text>
  </g>

  <line x1="60" y1="280" x2="1140" y2="280" stroke="url(#line)" stroke-width="3" />
</svg>
